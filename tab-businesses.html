<ion-view view-title="Awesome Businesses in Friends Neighbor">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="business in businesses" type="item-text-wrap" href="#/tab/businesses">
        <img ng-src="{{chat.face}}">
        <h2>{{business.name}}</h2>
        <p>{{business.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
